<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   <style>
        body {
            background-color: #f8f4f9;
        }
        .title {
            color: #d63384;
        }
        .button.is-link {
            background-color: #d63384;
            border-color: #d63384;
        }
        .button.is-link:hover {
            background-color: #e26ea5;
            border-color: #e26ea5;
        }
        .notification.is-primary {
            background-color: #f3e5f5;
            color: #4a148c;
        }
        .select select,
        .input {
            border-color: #d63384;
        }
        .label {
            color: #4a148c;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container is-max-tablet">
            <h1 class="title">Бланк вопросов</h1>
            <form id="userForm">
                <div class="field">
                    <label class="label" for="city">Выбери город:</label>
                    <div class="control">
                        <div class="select">
                            <select id="city" name="city" required>
                                <option value="" disabled selected>Выбери город</option>
                                <option value="barcelona">Барселона</option>
                                <option value="badalona">Бадалона</option>
                                <option value="valencia">Валенсия</option>
                                <option value="madrid">Мадрид</option>
                                <option value="tarragona">Таррагона</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="age">Укажи год рождения</label>
                    <div class="control">
                        <input class="input" type="number" id="age" name="age" placeholder="2007" required min="1900" max="2024">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="interests">Выбери интересы:</label>
                    <div class="control">
                        <div class="select is-multiple">
                            <select id="interests" name="interests" multiple required>
                                <option value="walking">Прогулки</option>
                                <option value="restaurants">Рестораны</option>
                                <option value="music">Музыка</option>
                                <option value="sports">Спорт</option>
                                <option value="technology">Технологии</option>
                                <option value="art">Искусство</option>
                                <option value="travel">Путешествия</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-link" type="button" onclick="submitForm()">Отправить</button>
                    </div>
                </div>
            </form>

            <div id="result" class="notification is-primary is-hidden"></div>
        </div>
    </section>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function submitForm() {
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value;
            const interests = Array.from(document.getElementById('interests').selectedOptions).map(option => option.value);

            if (!age || !city || interests.length === 0) {
                alert("Please fill in all fields before submitting.");
                return;
            }

            const userData = {
                age: age,
                city: city,
                interests: interests
            };

            tg.sendData(JSON.stringify(userData));

            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Data sent to the bot!\nCity: ${city}\nYear of Birth: ${age}`;
            resultDiv.classList.remove('is-hidden');
        }

        tg.onEvent('mainButtonClicked', function() {
            tg.close();
        });
    </script>
</body>
</html>
